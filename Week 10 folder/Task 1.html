<html>
<head>
    <title>Week 10</title>
<!-- Function below will show how many times user has clicked on the element -->
    <script>
        counter = 0;

        function countClicks(element) {
    counter = counter + 1;
    var output = 'The link was pressed ' + counter + ' times.';
    element.innerHTML = output;
}
//When user mouse is over cat image 1 it will change to cat image 2

/* When user mouse is over cat image 1 it will change to cat image 2 */
    </script>

</head>
<body>
    <h1>JavaScript Demo</h1>
    <a href="#" onclick="countClicks(this);">Click me</a>
    <p id="boxy"></p>
    <title>week 10</title>
    <img src="http://www.outgrabe.net/cat01.jpg" onmouseover="this.src='http://www.outgrabe.net/cat02.jpg'"
</body>
